{% extends "base.html" %}

{% block body %}
<form action="/" method='post'>
    <div class="grid">
        <div class="result">
            <div class="previous">{{ "".join(result_2) }}</div>
            <div class="current">{{ "".join(result_1) }}</div>
        </div>
        <button name="AC" value="AC" class="double">AC</button>
        <button name="DEL" value="DEL">DEL</button>
        <button name="operation" value="รท">รท</button>
        <button name="number" value="7" type="number">7</button>
        <button name="number" value="8" type="number">8</button>
        <button name="number" value="9" type="number">9</button>
        <button name="operation" value="*">*</button>
        <button name="number" value="4" type="number">4</button>
        <button name="number" value="5" type="number">5</button>
        <button name="number" value="6" type="number">6</button>
        <button name="operation" value="+">+</button>
        <button name="number" value="1" type="number">1</button>
        <button name="number" value="2" type="number">2</button>
        <button name="number" value="3" type="number">3</button>
        <button name="operation" value="-">-</button>
        <button name="number" value="." type="number">.</button>
        <button name="number" value="0" type="number">0</button>
        <button name="equals" value="equals" class="double">=</button>
    </div>
</form>
{% endblock %}
